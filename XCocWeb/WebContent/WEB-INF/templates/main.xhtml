<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<c:set var="contextPath" value="#{request.contextPath}" />

<h:head>

				<!-- <ui:include src="content.xhtml"/> -->

				<!--<ui:include src="footer.xhtml"/>  -->
